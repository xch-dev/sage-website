<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ site.page_title }}</title>
  <meta name="description" content="{{ site.app_description }}" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.page_title }}" />
  <meta property="og:description" content="{{ site.app_description }}" />
  <meta property="og:image" content="{{ site.app_icon | absolute_url }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ site.app_icon | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0f0d" />

  <!-- Smart App Banner -->
  {% if site.enable_smart_app_banner %}
  <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}" />
  {% endif %}

  <!-- Font Awesome 6 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />

  <!-- Desktop Download Script -->
  <script src="/assets/downloads.js"></script>
</head>

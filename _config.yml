# Feature List - Condensed to 6 key features
features:
  - title: Fast and Secure
    description: A high-performance light wallet that connects directly to peers on the Chia network. Optionally connect to a trusted full node.
    fontawesome_icon_name: bolt

  - title: WalletConnect
    description: Seamlessly connect to DApps and DeFi services with full WalletConnect support.
    fontawesome_icon_name: link

  - title: NFT Support
    description: Full Chia NFT standard support including management, minting, and DID transfers.
    fontawesome_icon_name: images

  - title: CAT Support
    description: Native Chia Asset Token support with automatic detection and easy management.
    fontawesome_icon_name: coins

  - title: Offer Files
    description: Create, view, and accept Chia Offer files for trustless peer-to-peer trading.
    fontawesome_icon_name: handshake

  - title: DID Profiles
    description: Create and manage Decentralized Identifiers for your on-chain identity.
    fontawesome_icon_name: id-card

